    patterns:
      - '大橋綾香'
      - '大橋彩加'
      - '大橋彩花'
  - expected: '朝井彩加'
    patterns:
      - '朝井綾香'
      - '朝井彩香'
      - '朝井彩花'
  - expected: '藤本彩花'
    patterns:
      - '藤本綾香'
      - '藤本彩香'
      - '藤本彩加'
  - expected: '諏訪彩花'
    patterns:
      - '諏訪綾香'
      - '諏訪彩香'
      - '諏訪彩加'
  - expected: '田中あいみ'
    pattern: '田中愛美'
  - expected: '中村繪里子'
    pattern: '仲村繪里子'
  - expected: '中村温姫'
    pattern: '仲村温姫'
  - expected: '仲村宗悟'
    pattern: '中村宗悟'
  # 間違いやすい漢字
  - expected: '原由実'
    pattern: '原由美'
  - expected: '菊池勇成'
    pattern: '菊地勇成'
  - expected: '岡咲美保'
    pattern: '岡崎美保'
