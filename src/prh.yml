rules:
  # 改名
  - expected: '長谷優里奈'
    pattern: '落合祐里香'
    prh: '2009/12/17改名'
  - expected: '愛美'
    pattern: '寺川愛美'
    prh: '2013/12/25改名'
  - expected: '髙橋ミナミ'
    pattern: '高橋未奈美'
    prh: '2020/12/20改名'
  # 異体字
  - expected: '赤﨑千夏'
    pattern: '赤崎千夏'
  - expected: '種﨑敦美'
    pattern: '種崎敦美'
  - expected: '天﨑滉平'
    pattern: '天崎滉平'
